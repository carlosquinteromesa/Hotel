<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css>
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input type="text" placeholder="Nombre" required>
                
                <input type="text" placeholder="Apellido" required>
                
                <input type="email" placeholder="E-mail" required>
                
                <input type="email" placeholder="Confirmacion del E-mail" required>

                <input type="text" placeholder="Teléfono" required>

                <input type="text" placeholder="Celular" required>

                <input type="text" placeholder="Indicativo" required>

                <input type="text" placeholder="Cedula de ciudadania" required>

                <input type="password" placeholder="Contraseña" required>

                <input type="password" placeholder="Confirmar Contraseña" required>
                
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
