<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- -------------bottom----------------------- -->
<div class="bottom">
    <div class="cont">
        <a class="waves-effect waves-light btn-large" href="pages/inicio.html"><i class="material-icons">keyboard_arrow_left</i></a>
    </div>
</div>
<!-- -------------bottom----------------------- -->

    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form id="login">
                <input type="text" placeholder="Usuario" required name="usuario">
                <input type="password" placeholder="Contraseña" required name="contra">
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form id="registro">
                <input type="text" placeholder="Nombre"  required name="nombre">
                
                <input type="text" placeholder="Apellido" required name="apellido">

                <input type="email" placeholder="E-mail" required name="email">

                <input type="password" placeholder="Contraseña" required name="contrasena">
        
                <input type="number" placeholder="Celular" required name="celular">

                <input type="text" placeholder="Cedula de ciudadania" required name="cedula">

                <input type="password" placeholder="Confirmar Contraseña" required name="concontrasena">
                
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    </div>
    <script src="js/firebase.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
